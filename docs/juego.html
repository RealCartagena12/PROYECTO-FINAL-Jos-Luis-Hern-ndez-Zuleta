 <script>
    
  let jugadorActual = null;
  let indicePista = 0;

  // Obtener jugador aleatorio desde API
  async function cargarJugador() {
    try {
      const res = await fetch("http://localhost:3000/api/jugadores/random");
      const data = await res.json();

      jugadorActual = {
        nombre: data.nombre.toLowerCase(),
        pistas: [data.pista1, data.pista2, data.pista3, data.pista4]
      };

      indicePista = 0;
      document.getElementById("pista").textContent = "";
      document.getElementById("resultado").textContent = "";
      document.getElementById("nuevoJuego").style.display = "none";
      document.getElementById("respuesta").value = "";
    } catch (error) {
      console.error("Error cargando jugador:", error);
      document.getElementById("pista").textContent = "‚ö† Error cargando jugador desde el servidor.";
    }
  }

  function iniciarJuego() {
    cargarJugador();
  }

  function comprobar() {
    const respuesta = document.getElementById("respuesta").value.toLowerCase();
    const pista = document.getElementById("pista");
    const resultado = document.getElementById("resultado");

    if (!jugadorActual) return;

    if (respuesta === jugadorActual.nombre) {
      resultado.textContent = "‚úÖ ¬°Correcto! Era " + jugadorActual.nombre.toUpperCase() + "!";
      pista.textContent = "";
      document.getElementById("nuevoJuego").style.display = "inline-block";
    } else {
      if (indicePista < jugadorActual.pistas.length) {
        pista.textContent = jugadorActual.pistas[indicePista];
        indicePista++;
      } else {
        resultado.textContent = "‚ùå No lo lograste. Era " + jugadorActual.nombre.toUpperCase() + ".";
        document.getElementById("nuevoJuego").style.display = "inline-block";
      }
    }
  }

  function nuevoJuego() {
    iniciarJuego();
  }

  iniciarJuego();
</script>
